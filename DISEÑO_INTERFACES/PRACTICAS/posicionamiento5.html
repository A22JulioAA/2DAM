<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera Guatemala</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 10px; 
            width: 600px;
            height: 600px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .lightgreen {
            background-color: lightgreen;
            grid-column: 1 / 4; 
            grid-row: 1 / 3; 
        }

        .green {
            background-color: green;
            grid-column: 4 / 6; 
            grid-row: 1 / 2; 
        }

        .red {
            background-color: red;
            grid-column: 1 / 2; 
            grid-row: 3 / 4; 
        }

        .magenta {
            background-color: magenta;
            grid-column: 2 / 4;
            grid-row: 3 / 5; 
        }

        .orange {
            background-color: orange;
            grid-column: 1 / 2; 
            grid-row: 4 / 5;
        }

        .blue {
            background-color: blue;
            grid-column: 4 / 6; 
            grid-row: 2 / 4; 
        }

        .brown {
            background-color: brown;
            grid-column: 4 / 6; 
            grid-row: 4 / 5; 
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="box lightgreen"></div>
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box magenta"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box brown"></div>
    </div>

</body>

</html>
